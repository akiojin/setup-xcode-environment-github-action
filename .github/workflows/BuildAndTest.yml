name: Build

on:
  push:
    branches:
      - main

env:
  TIMEOUT: 5

jobs:
  Build:
    runs-on: macos-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - run: npm install

      - name: ncc build
        run: |
          npx @vercel/ncc build src/main.ts

  Test:
    runs-on: macos-latest
    needs: Build
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v2
