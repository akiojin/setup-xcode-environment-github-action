name: Build

on: push

jobs:
  Build:
    runs-on: macos-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: tool3/ncc@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          src: src/main.ts

  Test:
    runs-on: macos-latest
    needs: Build
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v3
